<ion-header>

  <ion-navbar>
    <ion-title>day</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div class="open-day">

    <div margin-bottom text-center class="year-month">
      <div class="text-large">{{ getMonthName(month) }}</div>
      <div>{{ year }}</div>
    </div>

    <div class="day center uk-margin-bottom">
      <div [ngClass]="{'slot': true, 'slot-1': true, 'checked': isSlotChecked(day, 1), 'date': true}" (click)="toggleSlot(day, 1)"><div class="content">{{ day }}</div></div>
      <div [ngClass]="{'slot': true, 'slot-2': true, 'checked': isSlotChecked(day, 2)}" (click)="toggleSlot(day, 2)">&nbsp;</div>
      <div [ngClass]="{'slot': true, 'slot-3': true, 'checked': isSlotChecked(day, 3)}" (click)="toggleSlot(day, 3)">&nbsp;</div>
      <div [ngClass]="{'slot': true, 'slot-4': true, 'checked': isSlotChecked(day, 4)}" (click)="toggleSlot(day, 4)">&nbsp;</div>
      <div [ngClass]="{'slot': true, 'slot-5': true, 'checked': isSlotChecked(day, 5)}" (click)="toggleSlot(day, 5)">&nbsp;</div>
    </div>

  </div>

</ion-content>
